<html lang="he">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">
    <title>Chat App!</title>
    <link rel="stylesheet" type="text/css" href="./static/css/style.css">
    <script src="../static/js/index_html_page.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();
        socket.on('user message', (msg) => {
            displayReceivedMessage(msg);
        });
    </script>
</head>

<body>
    <h3 class=" text-center">התחל לדבר!</h3>
    <div class="messaging">
        <div class="inbox_msg">
            <div class="mesgs">
                <div class="msg_history"></div>
                <div class="type_msg">
                    <div class="input_msg_write">
                        <input name="message_text" type="text" class="write_msg" placeholder="התחל לכתוב!" id="messageTextInput"/>
                        <button class="msg_send_btn" type="submit" id="sendMessageBtn" onclick="messageHandler(socket)"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
                        <script>
                            let messageTextInput = document.getElementById("messageTextInput");
                            let sendMessageBtn = document.getElementById("sendMessageBtn");

                            messageTextInput.addEventListener("keyup", (event) => {
                                if (event.key === "Enter") {
                                    event.preventDefault();
                                    sendMessageBtn.click();
                                }
                            });
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
